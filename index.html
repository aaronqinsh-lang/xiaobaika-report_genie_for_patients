
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小白卡助手 - AI 进化版</title>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "zustand": "https://esm.sh/zustand@^5.0.9",
      "zustand/": "https://esm.sh/zustand@^5.0.9/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
    }
  }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a12;
      color: #e2e8f0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Background Grid & Scanlines */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at center, rgba(233, 69, 96, 0.05) 0%, transparent 70%),
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 100%, 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.3;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
    }

    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.3), inset 0 0 5px rgba(233, 69, 96, 0.2);
      border: 1px solid rgba(233, 69, 96, 0.5);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.8), 0 0 20px rgba(233, 69, 96, 0.4);
    }
    .glass-morphism {
      background: rgba(20, 20, 35, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .scroll-hide::-webkit-scrollbar {
      display: none;
    }
    .scroll-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #root {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    
    /* Animation for "Scanning" */
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(233, 69, 96, 0.5);
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.8);
      animation: scan 3s linear infinite;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
